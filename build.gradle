buildscript {
    repositories {
        mavenLocal()
        maven { url "https://nexus.ala.org.au/content/groups/public/" }
        maven { url "https://repo.grails.org/grails/core" }
    }
    dependencies {
        classpath "org.grails:grails-gradle-plugin:$grailsVersion"
        classpath "com.bertramlabs.plugins:asset-pipeline-gradle:2.14.1"
        //classpath "org.grails.plugins:hibernate5:${gormVersion-".RELEASE"}"
    }
}

plugins {
    id "com.gorylenko.gradle-git-properties" version "1.4.17"
}

version "1.5.4-SNAPSHOT"
group "au.org.ala"

apply plugin:"eclipse"
apply plugin:"idea"
apply plugin:"war"
apply plugin:"org.grails.grails-web"
apply plugin:"org.grails.grails-gsp"
apply plugin:"asset-pipeline"

apply from: 'https://raw.githubusercontent.com/AtlasOfLivingAustralia/travis-build-configuration/master/travis_grails_publish.gradle'

repositories {
    mavenLocal()
    maven { url "https://repo.grails.org/grails/core" }
    maven { url "https://nexus.ala.org.au/content/groups/public/" }
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-logging"
    compile "org.springframework.boot:spring-boot-autoconfigure"
    compile "org.grails:grails-core"
    compile "org.springframework.boot:spring-boot-starter-actuator"
    compile "org.springframework.boot:spring-boot-starter-tomcat"
    compile "org.grails:grails-dependencies"
    compile "org.grails:grails-web-boot"
    compile "org.grails.plugins:cache"
    //compile "org.grails.plugins:scaffolding"
    //compile "org.grails.plugins:hibernate5"
    //compile "org.hibernate:hibernate-core:5.1.3.Final"
    //compile "org.hibernate:hibernate-ehcache:5.1.3.Final"
    console "org.grails:grails-console"
    profile "org.grails.profiles:web"
    profile "org.grails.profiles:web-plugin"
    provided "org.grails:grails-plugin-services"
    provided "org.grails:grails-plugin-domain-class"
    runtime "com.bertramlabs.plugins:asset-pipeline-grails:2.14.2"
    runtime "org.hibernate:hibernate-validator:5.4.2.Final"
    runtime "dom4j:dom4j:1.6.1"
    //runtime "com.h2database:h2"
    testCompile "org.grails:grails-plugin-testing"
    testCompile "org.grails.plugins:geb"
    testRuntime "org.seleniumhq.selenium:selenium-htmlunit-driver:2.47.1"
    testRuntime "net.sourceforge.htmlunit:htmlunit:2.18"

    compile ('org.jasig.cas.client:cas-client-core:3.4.1') {
        exclude group: 'javax.servlet', module: 'servlet-api'
    }
    compile('au.org.ala:ala-name-matching:3.4') {
        exclude group: 'org.apache.lucene', module: 'lucene-core'
        exclude group: 'org.apache.lucene', module: 'lucene-analyzers-common'
        exclude group: 'org.apache.lucene', module: 'lucene-queryparser'
        exclude group: 'uk.ac.shef.wit', module: 'simmetrics'
        exclude group: 'org.apache.bval', module: 'org.apache.bval.bundle'
        exclude group: 'org.slf4j', module: 'slf4j-log4j12'

    }
//    compile (group: 'au.org.ala.plugins.grails', name: 'bie-plugin', version: '1.5.2-SNAPSHOT', changing: true)
    compile (group: 'au.org.ala.plugins.grails', name: 'name-explorer-plugin', version: '2.0', changing: true)
    compile 'org.grails.plugins:external-config:1.1.1'
    compile "commons-httpclient:commons-httpclient:3.1"
    compile "org.codehaus.jackson:jackson-core-asl:1.8.6"
    compile "org.codehaus.jackson:jackson-mapper-asl:1.8.6"
    compile "org.jsoup:jsoup:1.8.3"
    compile group: 'org.grails.plugins', name: 'ala-bootstrap3', version: '3.2.3', changing: true
    compile(group: 'org.grails.plugins', name: 'ala-auth', version:'3.1.3', changing: true) {
        exclude group: 'javax.servlet', module: 'servlet-api'
    }
    compile group: 'org.grails.plugins', name: 'ala-admin-plugin', version: '2.1', changing: true
    compile group: 'au.org.ala.plugins.grails', name: 'ala-citation-plugin', version: '1.0'
    runtime group: 'au.org.ala.plugins.grails', name: 'ala-charts-plugin', version: '2.0.1'
    compile group: 'au.org.ala.plugins.grails', name: 'images-client-plugin', version: '1.2'

    compile "com.googlecode.owasp-java-html-sanitizer:owasp-java-html-sanitizer:20180219.1"
}

bootRun {
    jvmArgs('-Dspring.output.ansi.enabled=always')
    addResources = true
}

assets {
    minifyJs = true
    minifyCss = true
    //developmentRuntime = false
}

